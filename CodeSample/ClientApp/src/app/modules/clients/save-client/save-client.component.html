<form #f="ngForm" (ngSubmit)="f.form.valid && saveClient()">
  <div class="form-group">
    <label class='control-label' for="firstName">Firstname: </label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="client.firstName"
           #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
  </div>
  <div class="form-group">
    <label class='control-label' for="lastName">Lastname: </label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="client.lastName" #lastName="ngModel"
           [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
  </div>
  <div class="form-group">
    <label class='control-label' for="email">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="client.email" #email="ngModel"
           [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
    <div *ngIf="f.submitted &&  email.invalid" class="text-danger">Email: </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn " [ngClass]="{'btn-danger': f.invalid , 'btn-primary': f.valid }"
            [disabled]="isRequesting || f.invalid">
      Save
    </button>
  </div>
</form>
